<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
console.log("Let\'s do math:")

let x = 5;
console.log(x);

let y = 3;
console.log(y);

let z = x * y;
console.log(z);

//"Math on my own"

let a = 10;
console.log (a);

let b = 9;
console.log (b);

let c = a + b;
console.log(c);

let d = a - b;
console.log(d);

let e = a / b;
console.log (e);

console.log("Working with strings:");

let firstName = 'Noah';
let middleName = 'Cho';
let lastName = 'Pineda';

let name = firstName + " " + middleName + " " + lastName;
console.log(name);

//"Strings on your own"

let greeting = 'My name is' + " " + name
console.log(greeting);

console.log('Using functions:');

//function to make square numbers
function makeSquare(theNumb) {
  let squared = Math.pow(theNumb, 2);
  return squared;
}

let try01 = makeSquare(3);
console.log(try01);

let try02 = makeSquare(4);
console.log(try02);

let try03 = makeSquare(5);
console.log(try03);

// Functions on my own

function makeName(firstName, middleName, lastName) {
  let fullName = firstName + ' ' + middleName + ' ' + lastName
  return fullName;
}

let attempt01 = makeName("Robert", "Beto", "O'Rourke");
console.log(attempt01);

let attempt02 = makeName('Donald', 'John', 'Trump');
console.log(attempt02);

let attempt03 = makeName('Joe', 'Robineete', 'Biden');
console.log(attempt03);

  </script>
</body>
</html>
